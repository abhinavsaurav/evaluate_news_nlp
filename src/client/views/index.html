<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="head">
                Sentiment Analysis
            </div>
            <div class="head">
                NLP
            </div>
        </header>

        <main>
            <section>
                <form class="formclass" onsubmit="return handleSubmit(event)">
                        <span>Enter a URL below:</span><br/>
                        <span id="example">eg: https://www.theguardian.com/commentisfree/2018/feb/17/steven-pinker-media-negative-news</span>
                        <center>
                        <input id="name" type="text" name="input" value="" placeholder="Enter a article or news URL">
                        <button type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">Submit</button>
                    </center>
                </form>
            <section>

            <section>
                <strong>Sentiment Analysis Results:</strong>
                <div id="error"></div>
                <div id="results"></div>
                <div id="results2"></div>
            </section>
        </main>

        <footer>
            <p>&copy; Abhinav Saurav</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
